<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box">
      <div class="profile">
        <div class="profile-img">
          <img src="avatar-jessica.jpeg" alt="profile-img">
        </div>
        <div class="profile-title">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </div>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <ul class="social-media">
        <li><a href="https://github.com/vishalwebcoder/">GitHub</a></li>
        <li><a href="https://www.frontendmentor.io/">frontend Mentor</a></li>
        <li><a href="https://www.linkedin.com/in/vishalwebcoder/">LinkedIn</a></li>
        <li><a href="https://x.com/vishalwebcoder/">Twitter</a></li>
        <li><a href="https://www.instagram.com/vishalwebcoder/">Instagram</a></li>
      </ul>
    </div>
  </div>
